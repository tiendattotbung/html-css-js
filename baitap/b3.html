<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
    <style>
        /* Set div content to inline so that h4 and h1 can be on the same line */
        .inline-container {
            display: flex;
            align-items: center; /* vertically aligns elements */
        }
        .inline-container h4, .inline-container h1 {
            margin: 0; /* removes margin to make text align better */
        }
    </style>
</head>

<body>
    <div>
        <h2><span style="color:blue">Thông Tin Học Viên </span></h2>
        <div class="inline-container">
            <h4>Ho va ten hoc vien: <span style="color: red">Nguyen Van A</span> - </h4>
            <h1><span style="color: darkgreen;">123456</span></h1>
        </div>
    </div>
</body>
</html>
